<template>
    <h1 class='slds-text-heading_large'><strong>Cute Dogs</strong></h1>
    <div class="slds-grid slds-gutters slds-wrap justify-center">
<template for:each={dogs} for:item="dog" for:index="index">
    <div key={dog.id}>
       <p> <strong>Dog {index}:</strong></p>
    <span class='slds-avatar slds-avatar_large'>
        <img src={dog.url} alt="photo" style=font-size:30px>
    </span>
</div>
</template>
</div>
</template>
